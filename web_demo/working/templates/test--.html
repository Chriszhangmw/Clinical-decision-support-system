<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avaintec</title>

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

<link rel="stylesheet" href="{% static 'css/form-elements.css'%}">
<link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->

<!-- Top content -->
		<div class="top-content">
			<div class="inner-bg">
				<div class="container">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 text">

						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 form-box">

							<form action="/index/" method="post">

								<fieldset style="display: block;">
									<div class="form-top">
                                        <div class="form-top-left">
											<h1 style="...">急腹症智能辅助分诊</h1>

										</div>
										<div class="form-top-right">
											<i class="fa fa-user"></i>
										</div>
									</div>


									<div class="form-bottom">
										<div class="form-group" style="width: 48%; float: left;">

											<label class="sr-only" for="form-first-name">病人姓名</label>
											<input type="text" name="username" placeholder="病人姓名" class="form-first-name form-control" id="form-first-name">
										</div>

										<div class="form-group"style="float: right;width: 50%;">

											<label class="sr-only" for="form-last-name">住院号</label>
											<input type="text" name="hospitalno" placeholder="住院号" class="form-last-name form-control" id="form-last-name">
										</div>
										<div class="form-group">
											<label class="sr-only" for="form-last-name">主诉</label>
											<textarea name="describemain" placeholder="主诉" class="form-last-name form-control" id="form-last-name"></textarea>
										</div>

										<div class="form-group">
											<label class="sr-only" for="form-about-yourself">现病史</label>
											<textarea name="describenow" placeholder="现病史" class="form-about-yourself form-control" id="form-about-yourself"></textarea>
										</div>
										<div class="form-group">
											<label class="sr-only" for="form-about-yourself">既往史</label>
											<textarea name="describepast" placeholder="既往史" class="form-about-yourself form-control" id="form-about-yourself"></textarea>
										</div>
                                        <button type="submit" class="btn btn-next">提交</button>
									</div>

								</fieldset>
							</form>
                             <form action="/index1/" method="post" >
							<h3>预测结果</h3>

                                <p align="left">分词:</p><p align="left" name="sentense_cut">{{ data.sentense_cut }}</p>
                                 <p align="left">向量化:</p><p align="left" name="vector">{{ data.vector }}</p>
                                 <p align="left">预测结果:</p><p align="left" name="prediction_diagnosis">{{ data.prediction_diagnosis }}</p>

                                <fieldset style="display: block;">
									<!--div class="form-top"-->

											<h3>医生诊断记录</h3>


									<!--/div-->
                                    <div class="form-group">
											<label class="sr-only" for="form-about-yourself">医生诊断</label>
											<textarea name="descion_r" placeholder="医生诊断" class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-next">提交</button>
                                </fieldset>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>

</div>

</body>
</html>
